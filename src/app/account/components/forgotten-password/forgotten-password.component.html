<form #resetForm="ngForm"
      (submit)="resetPassword()">
    <vsf-centered-card>
        <ng-container *ngIf="!submitted">
            <input class="form-control"
                   placeholder="Email address"
                   name="emailAddress"
                   type="email"
                   email
                   required
                   [(ngModel)]="emailAddress">

            <button class="btn btn-primary btn-block mt-3"
                    [disabled]="resetForm.invalid || submitted"
                    type="submit">
                Reset password
            </button>
        </ng-container>
        <div class="alert alert-success" role="alert" *ngIf="submitted">
            Es wurde eine E-Mail gesendet an <strong>{{ emailAddress }}</strong>. Bitte prÃ¼fen und befolgen Sie die Anweisungen.
        </div>
    </vsf-centered-card>
</form>
