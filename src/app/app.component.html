<vsf-layout>
    <vsf-layout-header>
        <div class="header">
            <div class="container">
                <vsf-mobile-menu-toggle></vsf-mobile-menu-toggle>
                <a
                    [routerLink]="['/']"
                    class="logo-link d-none d-md-inline-block"
                >
                    <img
                        src="assets/logo-black.png"
                        class="logo"
                        alt="Yoga Lichtquelle Shop"
                    />
                </a>
                <div class="flex-grow-1 d-none d-sm-block"></div>
                <vsf-product-search-bar
                    class="flex-grow-1"
                ></vsf-product-search-bar>
                <vsf-account-link class="mr-2"></vsf-account-link>
                <vsf-cart-toggle (toggle)="openCartDrawer()"></vsf-cart-toggle>
            </div>
            <vsf-collections-menu></vsf-collections-menu>
        </div>
    </vsf-layout-header>
    <vsf-collections-menu-mobile
        [visible]="mobileNavVisible$ | async"
    ></vsf-collections-menu-mobile>
    <vsf-cart-drawer
        [visible]="cartDrawerVisible$ | async"
        (close)="closeCartDrawer()"
    ></vsf-cart-drawer>
    <div class="contents">
        <vsf-home-page *ngIf="isHomePage$ | async; else main"></vsf-home-page>
        <ng-template #main>
            <router-outlet></router-outlet>
        </ng-template>
    </div>

    <vsf-layout-footer>
        <div class="row text-muted mt-5 mb-5">
            <div class="col-md-3 text-center text-md-left">
                <h3>Ãœber uns</h3>
                <ul class="list-unstyled">
                    <a
                        [routerLink]="['./', 'impressum']"
                        [routerLinkActiveOptions]="{ exact: true }"
                        routerLinkActive="active"
                    >
                        <li>Impressum</li>
                    </a>
                </ul>
            </div>
            <div class="col">
                <div class="social d-flex justify-content-around">
                    <a href="https://www.facebook.com/YogaLichtquelle">
                        <fa-icon
                            size="2x"
                            [icon]="['fab', 'facebook']"
                        ></fa-icon>
                    </a>
                    <a href="https://github.com/michaelmeuli">
                        <fa-icon size="2x" [icon]="['fab', 'github']"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center text-secondary">
            This is a storefront for Vendure, an open-source headless e-commerce
            framework:
            <a href="https://www.vendure.io/">vendure.io</a><br />
        </div>
    </vsf-layout-footer>
</vsf-layout>
