<div class="stage" *ngIf="!signedIn" [class.active]="activeStage === 1">
    <div class="number">1</div>
    <div class="label">Kundenkonto</div>
</div>
<div class="line" *ngIf="!signedIn"></div>
<div class="stage" [class.active]="activeStage === 2">
    <div class="number">{{ signedIn ? 1 : 2}}</div>
    <div class="label">Lieferung</div>
</div>
<div class="line"></div>
<div class="stage" [class.active]="activeStage === 3">
    <div class="number">{{ signedIn ? 2 : 3}}</div>
    <div class="label">Zahlung</div>
</div>
<div class="line"></div>
<div class="stage" [class.active]="activeStage === 4">
    <div class="number">{{ signedIn ? 3 : 4}}</div>
    <div class="label">Bestell√ºbersicht</div>
</div>
