<form #signInForm="ngForm"
      (submit)="signIn()">
    <vsf-centered-card>
            <input class="form-control"
                   placeholder="E-Mail-Adresse"
                   name="emailAddress"
                   type="email"
                   email
                   required
                   [(ngModel)]="emailAddress">
            <input class="form-control mt-1"
                   placeholder="Passwort"
                   type="password"
                   name="password"
                   required
                   [(ngModel)]="password">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Login speichern
          </label>
        </div>

        <button class="btn btn-primary btn-block mt-3"
                [disabled]="signInForm.invalid || signInForm.pristine"
                type="submit">
            Anmelden
        </button>
        <div class="alert alert-warning invalid-credentials" role="alert"  [class.visible]="invalidCredentials">
            Ung√ºltige Anmeldeinformationen. Bitte erneut versuchen.<br>
            <a [routerLink]="['/account/forgotten-password', { email: this.emailAddress }]">Ich habe mein Passwort vergessen</a>
        </div>

        <div *ngIf="displayRegisterLink" class="register-link">
            <a [routerLink]="['/account/register']">Kein Kundenkonto? Hier anmelden</a>
        </div>
    </vsf-centered-card>
</form>
